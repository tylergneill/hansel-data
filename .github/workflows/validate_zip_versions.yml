name: Validate Zip File Versions

on:
  push:
    paths:
      - 'VERSION'
  workflow_dispatch:

jobs:
  validate-zips:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=$(cat VERSION | cut -d '"' -f 2)" >> $GITHUB_OUTPUT

      - name: Check for cumulative files
        run: |
          version=${{ steps.get_version.outputs.version }}
          errors=()

          for tier_dir in texts/tier_*; do
            if [ -d "${tier_dir}" ]; then
              tier_name=$(basename "${tier_dir}")
              # Check if there are any files in the tier directory (excluding subdirectories).
              if find "${tier_dir}" -maxdepth 1 -type f -print -quit | grep -q .; then
                zip_file="${tier_dir}/transforms/cumulative/${tier_name}_${version}.zip"
                if [ ! -f "${zip_file}" ]; then
                  errors+=("${tier_name} zip file for version ${version} not found.")
                fi
              fi
            fi
          done

          # Check for metadata cumulative files
          metadata_md_zip="metadata/transforms/cumulative/metadata_md_${version}.zip"
          if [ ! -f "${metadata_md_zip}" ]; then
            errors+=("metadata_md cumulative file for version ${version} not found.")
          fi

          metadata_html_zip="metadata/transforms/cumulative/metadata_html_${version}.zip"
          if [ ! -f "${metadata_html_zip}" ]; then
            errors+=("metadata_html cumulative file for version ${version} not found.")
          fi

          metadata_json="metadata/transforms/cumulative/metadata_${version}.json"
          if [ ! -f "${metadata_json}" ]; then
            errors+=("metadata cumulative json file for version ${version} not found.")
          fi

          if [ ${#errors[@]} -ne 0 ]; then
            for error in "${errors[@]}"; do
              echo "Error: $error"
            done
            echo "Please run 'python utils/transforms/zip_texts.py' and 'python utils/transforms/metadata/generate_all_cumulative.py' and commit the new files."
            exit 1
          fi
          echo "All cumulative files are up to date with version ${version}."
